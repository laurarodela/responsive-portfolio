<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--This is the header box-->
    <header>
        <p>header</p>
    </header>

    <!--This is the navigation area-->
<nav>
    <p>nav</p>
</nav> 

<!--This area has article, h1,and p elemnts within that is floating to the left.-->
<section>
    <heading>
        <p>section</p>
    </heading>
<!--This is the article element area displaying within the section box-->
<article>
    <heading>article</heading>
<!--This is the 'h1' section heading element box displaying within the article box-->
<h1>h1,h2,h3</h1>
<!--This is the 'paragraph' element box also displaying within article box-->
<p>p</p>
</article>
</section>

<!--This is the aside element box floating to the right of the section box-->
<aside>
    <heading>
        <p>aside</p>
    </heading>
</aside>

<!--By using the 'clear' class prop which eliminates float element and placed section under 'section and 'aside' box-->
<div class="clear"></div>

<!--Footer box-->
<footer>
    <p>footer</p>
</footer>

</body>
</html>
